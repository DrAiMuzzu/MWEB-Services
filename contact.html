<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Your Business Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Your Business Name</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="service">Interested In:</label>
                <select id="service" name="service">
                    <option value="seo">SEO Optimization</option>
                    <option value="web-development">Web Development</option>
                    <option value="social-media">Social Media Management</option>
                    <option value="comprehensive">Comprehensive Development</option>
                </select>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
            <div class="social-media">
                <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
                <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            </div>
            <form class="newsletter">
                <label for="newsletter-email">Subscribe to our newsletter:</label>
                <input type="email" id="newsletter-email" name="newsletter-email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
